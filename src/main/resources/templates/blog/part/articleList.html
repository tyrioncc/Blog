<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<body>
    <div class="post-preview" th:each="postReview : ${postReviewList}" th:fragment="articleList">
        <a href="post.html">
            <h2 class="post-title" th:text="${postReview.postTitle}"> </h2>
            <h3 class="post-subtitle" th:text="${postReview.postSubtitle}"> </h3>
        </a>
        <p class="post-meta" th:text="${postReview.postTime}">
            time </p>
    </div>
</body>
</html>
