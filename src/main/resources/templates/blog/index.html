<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
  <head th:replace="blog/part/head :: head"> </head>

  <head>
    <!-- jqPaginator -->
    <script th:src="@{/vendor/plugins/jqpaginator.min.js}"></script>

    <!-- Custom scripts for this template -->
    <script th:src="@{/js/clean-blog.min.js}"></script>
  </head>


  <body>
    <!-- Navigation -->
    <nav th:replace="blog/part/navigation :: mainNav"></nav>

    <!-- Page Header -->
    <header class="masthead">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Yui_tycc的博客</h1>
              <span class="subheading">A Blog Theme by Start Bootstrap</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <!-- article list -->
          <div th:replace="blog/part/articleList :: articleList"></div>

          <!-- 分页 -->
          <div th:replace="blog/part/pagination :: pagination"></div>

          <!-- Pager -->
          <!-- div class="clearfix">
            <a class="btn btn-primary float-right" href="#">查看更多 &rarr;</a>
          </div -->

        </div>
      </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer id="footer" th:replace="blog/part/footer :: footer"></footer>

  </body>

</html>
