<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8" />
    <title>MarkDown编辑器</title>
    <link rel="stylesheet" href="/admin/css/style.css" />
    <link rel="stylesheet" href="/admin/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="layout">
    <input type="hidden" id="articleId" th:value="${article.id}">
    <p align="center">标题：</p>
    <input align="center" type="text" id="articleTitle" th:value="${article.title}">
    <br/>
    <p align="center">简介</p>
    <input align="center" type="text" id="articleDes" th:value="${article.description}">

    <div id="editorWindow">
        <textarea style="display:none;" id="articleText" th:text="${article.content}"> </textarea>
    </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/editormd/editormd.min.js"></script>
<script src="/js/editorTextarea.js"></script>
<script src="/js/articleSave.js"></script>

<button id="save" type="button">保存</button>

<button id="saveAndExit" type="button">提交</button>


</body>

</html>
